databaseChangeLog:
    - changeSet:
          id: 012-create-strategy-parameter-table
          author: pwalther
          changes:
              - createTable:
                    tableName: strategy_parameter
                    columns:
                        - column:
                              name: strategy_name
                              type: VARCHAR(255)
                              constraints:
                                  nullable: false
                        - column:
                              name: name
                              type: VARCHAR(255)
                              constraints:
                                  nullable: false
                        - column:
                              name: type
                              type: VARCHAR(50)
                        - column:
                              name: description
                              type: VARCHAR(1000)
                        - column:
                              name: is_required
                              type: BOOLEAN
                              defaultValueBoolean: false
              - addPrimaryKey:
                    tableName: strategy_parameter
                    columnNames: strategy_name, name
                    constraintName: pk_strategy_parameter
              - addForeignKeyConstraint:
                    baseTableName: strategy_parameter
                    baseColumnNames: strategy_name
                    referencedTableName: strategy_definition
                    referencedColumnNames: name
                    constraintName: fk_sp_strategy_definition
